<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*11 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.*/

        var tabuado, x, y

        var tabuada = parseInt(prompt("Digite o valor de X: "))

        for(x = 1; x <= tabuada; x++){
            document.write("<strong>Tabuado do " + x + ":</strong><br>" )

            for(y = 1; y <= 10; y++){
                document.write(x + " x " + y + " = " + (x * y) + "<br>")
            }

            document.write("<br><hr><br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
