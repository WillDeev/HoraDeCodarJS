<html>

<head>

	<script>
		var saldo = 100.5; //Float
		var nomeUsuario
		var senha = 3589

		function inicio() {

			nome_usuario()

			menu()
			
		}
		
		function menu(){
			var escolha = parseInt(prompt('Selecione uma opção \n 1.) Saldo \n 2.) Extrato \n 3.) Saque \n 4.) Depósito \n 5.) Transferência \n 6.) Sair'));

			if (escolha === 1) {
				ver_saldo()
			} else if (escolha === 2) {
				ver_extrato()
			} else if (escolha === 3) {
				fazer_saque()
			} else if (escolha === 4) {
				fazer_deposito()
			} else if (escolha === 5){
				trasferencia()
			} else if (escolha === 6){
				sair()
			} else {
				erro()
			}
		}

		function ver_saldo() {
			solicitarSenha()
			alert('Seu saldo atual é: ' + saldo);
			menu()
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else {
				saldo += deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			solicitarSenha()

			var saque = parseFloat(prompt('Qual o valor para saque?'));

			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			} else if (saque > saldo || saque <= 0){
				alert('Operação não autorizada')
				fazer_saque()
			} else {
				saldo -= saque;
				
				ver_saldo();
			}		
		}

		function ver_extrato(){
			solicitarSenha()

			alert("Você gastou 2.400,00R$ de RP no LOL\nVocê gastou 78.999,00R$ com o chinelo da Gucci\nVocê gastou 2,00R$ de doce na venda \nVocê gastou 40,00R$ de recarga de celular")

			menu()
		}

		function trasferencia(){
			solicitarSenha()

			var numeroAgencia = parseInt(prompt("Escreva o número da agência: "))

			if (isNaN(numeroAgencia) || numeroAgencia.trim === "" || numeroAgencia <= 0){
				alert("Número da agência inválido!")
				trasferencia()
			} else {
				alert("A agência escolhida foi: " + numeroAgencia)	
			}

			var valorTrasferencia = parseInt(prompt("Digite o valor da transferência: "))

			if (valorTrasferencia > saldo || valorTrasferencia <= 0){
				alert("Operação não autorizada")
				trasferencia()
			} else {
				alert("O valor de " + valorTrasferencia + " foi transferido com sucesso para a conta " + numeroAgencia)

				saldo = saldo - valorTrasferencia
				menu()
			}
		}

		function solicitarSenha(){
			var receberSenha = parseInt(prompt("Digite a sua senha: "))

			if (receberSenha != senha){
				alert("Senha inválida! Tente novamente")
				solicitarSenha()
			} else {
				alert("Login feito com sucesso!")
			}
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 6');
			menu()
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert(nomeUsuario + ", foi um prazer ter você por aqui!")
				window.close();
			} else {
				inicio();
			}
		}
		
		function nome_usuario(){
			nomeUsuario = prompt("Digite seu nome: ")
			alert("Olá! " + nomeUsuario + ", é um prazer ter você por aqui!")
		}

		inicio();
	</script>
</head>

</body>

</html>
