<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*6. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)*/

        var n1, n2, n3, n4

        var n1 = prompt("Digite o primeiro valor: ")
        var n2 = prompt("Digite o segundo valor: ")
        var n3 = prompt("Digite o terceiro valor: ")
        var n4 = prompt("Digite o quarto valor: ")

        if(n1 > n2 & n1 > n3){
            alert(n1 + "\n" + n4 + "\n" + n1 + "\n")
        } else if(n2 > n1 & n2 > n4){
            alert(n1 + "\n" + n4 + "\n" + n2 + "\n")
        } else if(n3 > n1 & n3 > n4){
            alert(n1 + "\n" + n4 + "\n" + n3 + "\n")
        } else {
            alert(n1 + "\n" + n4 + "\n" + n4 + "\n") 
        }
    </script>
</head>
