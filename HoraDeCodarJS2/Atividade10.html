<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*10. Tendo como entrada a altura e o gênero designado ao nascer (codificado da seguinte forma: 1: feminino - 2: masculino - ) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas.*/

        var altura = parseInt(prompt("Qual é a sua altura?: "))
        var genero = parseInt(prompt("Informe seu gênero (1: Feminino, 2: Masculino): "));

        switch(genero){
            case 1:
                alert("O gênero escolhido foi feminino")
            break;
            case 2:
                alert("O gênero escolhido foi masculino")
            break;
            default:
                alert("Escolha uma das opções!")
            break;
        }

        if(genero === 1){
            var pesoIdeal = 62.1 * altura - 44.7
           alert("Seu peso ideal é: " + pesoIdeal.toFixed(2) + "kg") 
        } else if(genero === 2){
            var pesoIdeal = 72.7 * altura - 58
            alert("Seu peso ideal é: " + pesoIdeal.toFixed(2) + "kg")
        }


    </script>
</head>
