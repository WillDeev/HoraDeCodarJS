<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*11. Uma micro calculadora
        Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
        O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. */

        var n1, n2
        var operacao
        var resultado
        
        var n1 = parseInt(prompt("Digite o primeiro valor: "))
        var n2 = parseInt(prompt("Digite o segundo valor: "))

        operacao = parseInt(prompt("Digite a operação: \n" + "1 - Adição | 2 - Subtração | 3 - Multiplicação | 4 - Divisão"))

        switch(operacao){
            case 1:
                resultado = n1 + n2
            break;
            case 2:
                resultado = n1 - n2
            break;
            case 3:
                resultado = n1 * n2
            break;
            case 4:
                resultado = n1 / n2
            break;
        }

        alert("O resultado é: " + resultado)

    </script>
