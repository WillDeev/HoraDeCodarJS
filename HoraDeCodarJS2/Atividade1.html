    <title>Document</title>

    <script>
        /*1. Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles.*/
        var n1 = prompt("Escreva o primeiro número: ")
        var n2 = prompt("Escreva o segundo número: ")

        if (n1 > n2) {
            alert("O maior número é: " + n1)
        } else {
            alert("O maior número é: " + n2)
        }
    </script>
